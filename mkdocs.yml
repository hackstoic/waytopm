site_name: 预测市场入门指南
site_description: 利用集体智慧预测未来、做出更好决策
site_author: 作者
repo_url: https://github.com/hackstoic/waytopm
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: blue
  features:
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.tracking
    - toc.integrate
    - search.highlight
    - search.suggest
    - content.code.copy
    - navigation.footer

plugins:
  - search

extra_css:
  - stylesheets/overrides.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hackstoic/waytopm
      name: GitHub
  copyright: "Copyright © 2025 作者｜内容许可：CC BY-SA 4.0"

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.tasklist

docs_dir: docs

nav:
  - 前言: index.md
  - 大纲: 大纲.md
  - 第 1 章｜什么是预测市场: chapter_01.md
  - 第 2 章｜为什么有效: chapter_02.md
  - 第 3 章｜合约类型: chapter_03.md
  - 第 4 章｜参与实战: chapter_04.md
  - 第 5 章｜真实案例: chapter_05.md
  - 第 6 章｜区块链预测市场: chapter_06.md
  - 第 7 章｜创建预测市场: chapter_07.md
  - 第 8 章｜组织 / 企业应用: chapter_08.md
  - 第 9 章｜风险、伦理与监管: chapter_09.md
  - 第 10 章｜未来趋势: chapter_10.md
  - 全书总结页: 全书总结页.md
  - 术语指南: 术语指南.md
  - 参考文献: 参考文献.md
  - 致谢: 致谢.md
  - 附录:
      - 附录 A：FAQ: 附录A.md
      - 附录 B：推荐资源: 附录B.md
      - 附录 C：进一步阅读: 附录C.md
  - 项目信息:
      - 贡献指南: CONTRIBUTING.md
      - 行为准则: CODE_OF_CONDUCT.md
      - 许可证: LICENSE
